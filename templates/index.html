<!-- templates/index.html (v1) -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Área del Cuadrado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 50px auto;
      background: #f5f5f5;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-top: 10px;
    }
    input, button {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      margin-top: 20px;
    }
    .resultado {
      margin-top: 20px;
      padding: 15px;
      background: #e0ffe0;
      border: 1px solid #b2ffb2;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Área del Cuadrado</h1>
  <form method="post">
    <label for="lado">Lado:</label>
    <input type="number" name="lado" step="any" required>
    <button type="submit">Calcular</button>
  </form>
  {% if resultado %}
    <div class="resultado">
      <strong>{{ resultado }}</strong>
    </div>
  {% endif %}
</body>
</html>
