<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Áreas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      background: #f0f0f0;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label, select, input, button {
      display: block;
      width: 100%;
      margin-top: 15px;
    }
    input, select, button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .resultado {
      margin-top: 20px;
      background: #d4edda;
      padding: 15px;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
      color: #155724;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Áreas</h1>
  <form method="post" id="areaForm">
    <label for="figura">Figura:</label>
    <select name="figura" id="figura" required>
      <option value="">Selecciona una figura</option>
      <option value="cuadrado">Cuadrado</option>
      <option value="triangulo">Triángulo</option>
      <option value="rectangulo">Rectángulo</option>
    </select>

    <div id="ladoField" style="display: none;">
      <label for="lado">Lado:</label>
      <input type="number" name="lado" step="any" min="0">
    </div>

    <div id="baseAlturaFields" style="display: none;">
      <label for="base">Base:</label>
      <input type="number" name="base" step="any" min="0">
      <label for="altura">Altura:</label>
      <input type="number" name="altura" step="any" min="0">
    </div>

    <button type="submit">Calcular</button>
  </form>

  {% if resultado %}
    <div class="resultado">
      <strong>{{ resultado }}</strong>
    </div>
  {% endif %}

  <script>
    const figura = document.getElementById('figura');
    const ladoField = document.getElementById('ladoField');
    const baseAlturaFields = document.getElementById('baseAlturaFields');

    figura.addEventListener('change', function () {
      if (this.value === 'cuadrado') {
        ladoField.style.display = 'block';
        baseAlturaFields.style.display = 'none';
      } else if (this.value === 'triangulo' || this.value === 'rectangulo') {
        ladoField.style.display = 'none';
        baseAlturaFields.style.display = 'block';
      } else {
        ladoField.style.display = 'none';
        baseAlturaFields.style.display = 'none';
      }
    });
  </script>
</body>
</html>
